<header>
    <div id="nav-container" class="container d-flex">
        {% unless page.url == "/" %}
        <div id="nav-logo">
            <img id="logomark" src="/assets/brand/fullmark/dark-bg-ready.svg" />
            <a class="nav-menu__item" href="/"> home </a>
        </div>
        {% endunless %}

        <div class="d-flex ml-auto">
            <a class="my-auto ml-3 text-white" href="/github"> <i class="fab fa-github fa-2x fa-fw"> </i> </a>
            <a class="my-auto ml-3 text-white" href="/discord"> <i class="fab fa-discord fa-2x fa-fw"> </i> </a>
            <div class="vertical-divider mx-4"> </div>
            <!-- <a class="btn btn-primary my-auto mr-3" href="https://auth.ucfai.org"> Login </a> -->
            <button type="button" class="btn btn-dark dropdown-toggle my-auto" data-toggle="dropdown">
                <b>menu</b>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <h6 class="dropdown-header"> Groups </h6>
                {% for group in site.data.groups %}
                    <a class="dropdown-item" href="{{ site.url }}/{{ group.url }}"> {{ group.name }}</a>
                {% endfor %}
                <div class="dropdown-divider"> </div>
                <h6 class="dropdown-header"> <span class="sigai-brand dark"></span> </h6>
                <!-- <a class="dropdown-item" href="{{ '/about' | prepend: site.url }}"> About Us </a> -->
                <!-- <a class="dropdown-item" href="{{ '/sponsors' | prepend: site.url }}"> Sponsor Us </a> -->
            </div>
        </div>
    </div>
</header>
