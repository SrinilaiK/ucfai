{{- $page := . -}}

{{ $page.Scratch.Set "pager" false }}

<div id="syllabus" class="row row-cols-1 row-cols-md-2">
  {{- range $meeting := (sort $page.Pages ".Date" "asc") -}}
    {{ $meeting.Scratch.Set "pager" false }}
    {{- partial "card" $meeting -}}
    {{ $meeting.Scratch.Delete "pager" }}
  {{- end -}}
</div>

{{ $page.Scratch.Delete "pager" }}
