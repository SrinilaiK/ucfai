{{ $page := . }}

{{ with $page.Params.urls.slides }}
<div class="embedding embedding-toggle card-simple collapsed mb-3">
  <h2 class="mt-0"> Meeting Slide Deck </h2>
  <figure class="embedded-16x9 embedded-deck m-0">
    <iframe src="{{ . }}/embed?start=false&loop=false" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </figure>
</div>
{{ end }}
