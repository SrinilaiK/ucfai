{{- define "main" -}}

{{/* List of all authors. */}}

{{ partial "page_header.html" . }}

<div class="universal-wrapper">
  {{ with .Content }}
  <div class="article-style">{{ . }}</div>
  {{ end }}

  <div class="row row-cols-1 row-cols-md-2">
    {{ $paginator := .Data.Pages }}
    {{ range $v := $paginator }}
      {{ partial "coordinator" $v }}
    {{ end }}
  </div>
</div>

{{- end -}}
